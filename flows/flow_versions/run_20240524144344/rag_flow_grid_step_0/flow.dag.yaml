inputs:
  question:
    type: string
    default: what is the capital of France
  llm_connection:
    type: string
    default: aoai
outputs:
  response:
    type: string
    reference: ${llm_node.output}
  context:
    type: string
    reference: ${vector_search_node.output}
environment:
  python_requirements_txt: requirements.txt
nodes: 
- name: vector_search_node
  type: python
  source:
    type: code
    path: ai_search.py
  inputs:
    search_conn: vince_ai_search
    openai_conn: aoai
    question: ${inputs.question}
    search_index_name: rivian-owner-guide-recursivesplitter
    embedding_deployment: text-embedding-ada-002
  use_variants: false

- name: llm_node
  type: llm
  source:
    type: code
    path: llm_node.jinja2
  inputs:
    deployment_name: gpt4-vh
    response_format:
      type: text
    max_tokens: 300
    question: ${inputs.question}
    context: ${vector_search_node.output}
  connection: aoai
  api: chat
