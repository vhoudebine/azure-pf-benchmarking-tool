inputs:
  question:
    type: string
    default: what is the capital of France
outputs:
  response:
    type: string
    reference: ${llm_node.output}
  deployment:
    type: string
    reference: {{cookiecutter.aoai_deployment_name}}
nodes: 
{% if cookiecutter.aoai_deployment_name == 'gpt4-vh' %}
- name: llm_node
  type: llm
  source:
    type: code
    path: llm_node.jinja2
  inputs:
    deployment_name: {{ cookiecutter.aoai_deployment_name }}
    response_format:
      type: text
    max_tokens: 300
    question: ${inputs.question}
  connection: aoai
  api: chat
{% else %}
- name: open_llm
  type: llm
  source:
    type: code
    path: llm_node.jinja2
  inputs:
    deployment_name: gpt35-turbo-1106
    response_format:
      type: text
    max_tokens: 300
    question: ${inputs.question}
  connection: aoai
  api: chat
{% endif %}